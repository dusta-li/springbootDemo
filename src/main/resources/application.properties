server.port=8080

#mysql的连接信息
spring.datasource.url=
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#数据源类别
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#初始化大小，最大，最小
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20
#配置获取连接等待超时的时间，单位是毫秒
spring.datasource.maxWait=60000
#配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
spring.datasource.timeBetweenEvictionRunsMillis=60000
#配置一个连接在池中最小生存的时间，单位是毫秒
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=SELECT 1 FROM DUAL
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
#打开PSCache并且指定每个连接上的PSCache的大小
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
#配置监控统计拦截的filters,去掉后监控界面SQL无法统计，‘wall’用于防火墙
spring.datasource.fileters=stat,wall,log4j
#通过通过connectProperties属性来打开mergeSql功能；慢SQL记录
spring.datasource.connectionProperties=druid.stat.mergeSql;druid.stat.slowSqlMillis=5000
#合并多个DruidDataSource的监控数据
#spring.datasource.useGlobalDataSourceStat=true

#thymeleaf配置
#模板的模式，支持如HTML，XML,TEXT，Js等
spring.thymeleaf.mode=HTML5
#编码，可不用配置
spring.thymeleaf.encoding=UTF-8
#内容类别，可不用配置
spring.thymeleaf.content-type=text/html
#避免修改模板还要重启服务器
spring.thymeleaf.cache=false
#模板配置路径，默认是templates
#spring.thymeleaf.prefix=classpath:/templates/

#redis配置
#默认使用redis数据库为db0
spring.redis.database=0
#服务器地址
spring.redis.host=
#连接端口
spring.redis.port=6379
#密码
spring.redis.password=

#log4j配置
logging.config=classpath:log4j2.xml

#Mybatis
mybatis.mapper-locations=classpath:/mappers/*Mapper.xml
mybatis.type-aliases-package=com.lqh.springbootdemo.dao

#activemq
spring.activemq.broker-url=
spring.activemq.in-memory=true
spring.activemq.pool.enabled=false
spring.activemq.packages.trust-all=true